<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="js/app.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Cabin|Bree+Serif' rel='stylesheet' type='text/css'>
  <meta charset="UTF-8">
  <title>ToDo List</title>
</head>
<body>
  <section class="col-sm-8 col-sm-offset-2 list-area">
    <h1 class="animated slideInDown text-uppercase text-center list-title">TO<span class="blue">DO</span> <i class="fa fa-list-ol red"></i></h1>
    <form class="form-inline text-center">
      <div class="form-group">
        <input name="item-input" type="text" class="form-control" id="inputTask" placeholder="What do you need to do?">
      </div>
      <button class="btn btn-primary add-button">Add</button>
    </form>
    <h4 class="text-center instructions"><i class="fa fa-exclamation-circle red"></i> Drag boxes to sort!</h4>
    <hr>
    <div class="list-items"></div>
  </section>
</body>
</html>
